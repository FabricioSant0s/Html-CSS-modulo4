<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend> Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" id="iemail" name="email" autocomplete="email" required placeholder="LoremIpsum@mail.com">
            </p>
            <p>
                <label for="itele">Telefone:</label>
                <input type="tel" id="itele" name="telefone" autocomplete="tel-national" pattern="^\(\d{2}\)\d[0-9]{4}-[0-9]{4,5}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
