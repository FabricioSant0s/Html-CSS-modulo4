<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            /*A altura e largura do 
            css é absoluta no html.*/
            width: 400px;
            height: 400px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        

        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="10" width="500px" height="500px" scrolling="no"><!--yes, auto permitem rolagem e no n permite rolagem.-->
            <a href="https://cursoemvideo.com/" target="_blank">Curso em Video</a>
        </iframe>
        
        
        para aprender a programar.</p>
    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="800px" height="500px" >
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
